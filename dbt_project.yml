name: finboard
version: '1.0.0'
config-version: 2

profile: default

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  finboard:
    +schema: finboard
    staging:
      +materialized: view
    intermediate:
      +materialized: view
    marts:
      +materialized: table